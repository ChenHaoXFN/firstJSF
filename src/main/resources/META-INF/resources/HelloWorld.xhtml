<h:head>
    <title>第一个JSF+SpringBoot项目</title>
</h:head>

<h:body>
    <h:form id="helloworld-form">

        <p:panel header="新增用户">
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="姓名 ：" />
                <p:inputText id="name" value="#{user.name}" required="true" />

                <h:outputText value="住址 ：" />
                <p:inputText id="address" value="#{user.address}" required="true"/>

                <h:outputText value="年龄 ：" />
                <p:inputText id="age" value="#{user.age}" required="true" >
                    <f:validateLength maximum="3" />
                    <p:ajax update="agemsg" event="blur"/>
                    <p:message id="agemsg" for="age"/>
                </p:inputText>

                <h:outputText value="工作 ：" />
                <p:inputText id="work" value="#{user.work}" >
                    <f:validateLength minimum="1"/>
                    <p:ajax update="workmsg" event="blur"/>
                    <p:message id="workmsg" for="work"/>
                </p:inputText>

                <p:commandButton value="确定新增" actionListener="#{helloWorld.save}"/>
              <!--  <p:commandButton id="submit" value="新增"
                                 update="greeting-panel"
                                 oncomplete="PF('greetingDialog').show()" />-->
            </h:panelGrid>
        </p:panel>
    </h:form>
    <p:button value="点击跳转测试" href="/test.xhtml" />
